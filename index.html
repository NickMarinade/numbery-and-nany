<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>Numbery and nany</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src='./data/entries.js'></script>
    <script src='./reset/resetHandler.js'></script>
    <script src='./save/saveHandler.js'></script>
</head>
<body>
    <div class = "container">
        <div class = "container-fluid">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroup-sizing-default">Type number or nan</span>
                </div>
                <input type="text" class="form-control" id="userInput" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="container-lg">
                <button type="button" class="btn btn-primary btn-lg btn-block" id="save">Save</button>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="remove">Remove</button>
            </div>
            <div class="container-fluid d-flex flex-column" id="list">
                <ul class="list-group list-group-flush" id="numbers">Numbers:</ul>
                <ul class="list-group list-group-flush" id="nanys">Nanys:</ul>
            </div>
            <span>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="reset">Reset</button>
            </span>
        </div>
    </div>
    <script src='./save/listenerSave.js'></script>
    <script src='./reset/listenerReset.js'></script>
</body>
</html>
